<!DOCTYPE html>
<html>
<head>
    <title>Image Input Example</title>
</head>
<body>
    {% if title %}
        <h1>{{ title }}</h1>
    {% endif %}
    <h1>Image Input Example</h1>
    <form action="{{ url_for('process_form') }}" method="POST" enctype="multipart/form-data">
        <label for="image1">Image 1:</label><br>
        <input type="file" id="image1" name="image"><br><br>

        <label for="image2">Image 2:</label><br>
        <input type="file" id="image2" name="image"><br><br>

        <label for="text">Text:</label><br>
        <input type="text" id="text" name="text"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
